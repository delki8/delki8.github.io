<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="elements.html">
  <link rel="stylesheet" href="app.css" />

  <style is="custom-style">
  paper-toolbar {
    --paper-toolbar-background: #333;
  }
  paper-menu {
    --paper-menu-background-color: #a9a9a9;
  }
  </style>

</head>
<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="drawerPanel">

      <paper-header-panel drawer>
        <paper-toolbar>
          <iron-image src="desenho.svg" />
        </paper-toolbar>
        <more-route-selector>
          <paper-menu>
            <paper-item route="localizacao">
              <a href="{{urlFor('localizacao')}}" >Localização</a>
            </paper-item>
            <paper-item route="users">
              <a href="{{urlFor('users')}}" >Usuários</a>
            </paper-item>
          </paper-menu>
        </more-route-selector>
      </paper-header-panel>

      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button paper-drawer-toggle icon="menu" on-tap="menuAction"></paper-icon-button>
          <div class="title">polymerdelki8</div>
          <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
        </paper-toolbar>
        <div class="content">
          <more-route-selector>
            <iron-pages>

              <section route="localizacao">
                <paper-material elevation="1">
                <style>
                  google-map {
                    height: 500px;
                  }
                </style>
                    <google-map disable-default-ui zoom="17"
                        latitude="-16.7012034" longitude="-49.2676959" fit-to-markers>
                      <google-map-marker latitude="-16.700851" longitude="-49.267844"
                        draggable="false" title="Presbiteriana Mosaico"></google-map-marker>
                    </google-map>
                </paper-material>
              </section>
              <section route="users">
                <paper-material elevation="1">
                  <h2>Usuários</h2>
                </paper-material>
              </section>

            </iron-pages>
          </more-route-selector>
        </div>
      </paper-header-panel>

    </paper-drawer-panel>

  </template>
  <script src="app.js"></script>

</body>
</html>
