<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="elements.html">
  <link rel="stylesheet" href="app.css" />

</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="drawerPanel">

      <paper-header-panel drawer>
          <paper-menu attr-for-selected="data-routing" selected="{{route}}">
          <paper-item data-routing="contentUm">Um</paper-item>
          <paper-item data-routing="contentDois">Dois</paper-item>
        </paper-menu>
      </paper-header-panel>
      <paper-header-panel main>
        <iron-pages attr-for-selected="data-routing" selected="{{route}}">
          <section data-routing="contentUm">
            <paper-material elevation="1">
              <h2>conteudo um</h2>
            </paper-material>
          </section>
          <section data-routing="contentDois">
            <paper-material elevation="1">
              <h2>conteudo dois</h2>
            </paper-material>
          </section>
        </iron-pages>
      </paper-header-panel>

    </paper-drawer-panel>
  </template>

</body>
