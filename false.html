<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="elements.html">
  <link rel="stylesheet" href="app.css" />


  <style is="custom-style">
  paper-toolbar {
    --paper-toolbar-background: #333;
  }
  .page-footer {
    text-align: center;
    height: 40px
  }
  section {
    height: 880px;
  }
  .aFooter {
    vertical-align: middle;
    display: inline-block;
  }
  </style>

</head>
<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="drawerPanel">

      <paper-header-panel drawer>
        <paper-toolbar>
          <iron-image src="desenho.svg" />
        </paper-toolbar>
        <more-route-selector>
          <paper-menu>
            <paper-item route="quemSomos">
              <a href="{{urlFor('quemSomos')}}">Quem Somos</a>
            </paper-item>
            <paper-item route="conexao">
              <a href="{{urlFor('conexao')}}">Conexão</a>
            </paper-item>
            <paper-item route="localizacao">
              <a href="{{urlFor('localizacao')}}" >Localização</a>
            </paper-item>
          </paper-menu>
        </more-route-selector>
      </paper-header-panel>

      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button paper-drawer-toggle icon="menu" on-tap="menuAction"></paper-icon-button>
          <div class="title">Igreja Presbiteriana Mosaico</div>
          <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
        </paper-toolbar>
        <div class="content">
          <more-route-selector>
            <iron-pages>

              <section route="quemSomos">

              </section>

              <section route="conexao">

              </section>

              <section route="localizacao">
                <style>
                google-map {
                  height: 500px;
                }
                </style>
                <google-map disable-default-ui zoom="17"
                latitude="-16.7012034" longitude="-49.2676959" fit-to-markers>
                <google-map-marker latitude="-16.700851" longitude="-49.267844"
                draggable="false" title="Presbiteriana Mosaico"></google-map-marker>
              </google-map>
            </section>

          </iron-pages>
        </more-route-selector>
      </div>

      <div class="page-footer">
        <div class="aFooter">
          <a href="https://status.github.com/" >status</a>
        </div>
        <div class="aFooter">
          <iron-image src="desenho.svg" />
        </div>
        <div class="aFooter">
          <a href="https://github.com/delki8" class="aFooter">contato</a>
        </div>
        © 2015 <span>delki8@gmail.com</span>
      </div>
    </paper-header-panel>

  </paper-drawer-panel>

</template>
<script src="app.js"></script>

</body>
</html>
